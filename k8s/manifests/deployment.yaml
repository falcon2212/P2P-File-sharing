apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: window-drop
  labels:
    app: window-drop
spec:
  selector:
    matchLabels:
      app: window-drop
  replicas: 2
  template:
    metadata:
      labels:
        app: window-drop
    spec:
      containers:
      - name: backend-deployment
        image: vemshari27/p2p-file-sharing:latest
        ports:
        - containerPort: 3080
